<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      direction: rtl;
      text-align: right;
    }
    h2, h3 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    input[type="submit"]:active {
      transform: scale(0.95);
    }
    input[readonly] {
      background-color: #f9f9f9;
      cursor: not-allowed;
    }
    .product-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .product-container.fade-in-active {
      opacity: 1;
      transform: translateY(0);
    }
    .product-images img {
      max-width: 100%;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    .product-images img:hover {
      transform: scale(1.05);
    }
    input:focus, select:focus, textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
      outline: none;
    }
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }
      .product-container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      form {
        padding: 10px;
      }
      .product-container {
        padding: 10px;
      }
      input, select, textarea {
        padding: 8px;
      }
    }
  </style>
  <script>
    window.onload = function() {
      var now = new Date();
      var todayDate = now.toISOString().split('T')[0];
      var time = now.toTimeString().split(' ')[0];

      document.getElementById('date').value = todayDate;
      document.getElementById('time').value = time;
      
      document.getElementById('city').addEventListener('change', function() {
        updateDeliveryCost();
      });

      document.getElementById('quantity').addEventListener('input', function() {
        updateTotal();
      });

      document.getElementById('quantity').value = 1;
      updateTotal();

      document.querySelector('.product-container').classList.add('fade-in-active');
    };

    function updateDeliveryCost() {
      var city = document.getElementById('city').value;
      var deliveryCost = (city === 'الجزائر') ? 500 : 700;
      document.getElementById('deliveryCost').value = deliveryCost;

      updateTotal();
    }

    function updateTotal() {
      var productPrice = 1500;
      var quantity = parseInt(document.getElementById('quantity').value) || 0;
      var deliveryCost = parseFloat(document.getElementById('deliveryCost').value) || 0;
      var total = (productPrice * quantity) + deliveryCost;
      document.getElementById('total').value = total;
    }

    function handleSubmit(event) {
      event.preventDefault();

      var form = event.target;
      var formData = new FormData(form);
      formData.append('time', document.getElementById('time').value);

      fetch(form.action, {
        method: 'POST',
        body: new URLSearchParams(formData).toString(),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        console.log('البيانات المستلمة:', data);
        alert("تم إرسال البيانات بنجاح!");
        form.reset();
        window.onload();
      })
      .catch(error => {
        console.error('خطأ:', error);
        alert("حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.");
      });
    }
  </script>

</head>
<body>
  <div class="product-container">
    <div class="product-images">
      <img src="images/imagesss.png" alt="صورة المنتج 1" />
      <img src="images/t-shirt.png" alt="صورة المنتج 2" />
    </div>
    <div class="product-description">
      <h3>وصف المنتج</h3>
      <p>هذا هو وصف المنتج. يمكنك إضافة مزيد من المعلومات هنا حول المنتج وما يقدمه.</p>
    </div>
  </div>
  
  <form action="https://script.google.com/macros/s/AKfycbzeiCZQwePWhza1kUzy8nDx6DMQ3bNEiJkXX1r7HKMqCMvRaeitoQEFeJ3Z4OF-XX5e/exec" method="post" onsubmit="handleSubmit(event)">
    <label for="date"></label>
    <input type="hidden" id="date" name="date" readonly>

    <label for="time"></label>
    <input type="hidden" id="time" name="time" readonly>

    <label for="clientName">الاسم و اللقب</label>
    <input type="text" id="clientName" name="clientName" required>

    <label for="phoneNumber">رقم الهاتف</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required pattern="\d{10}">

    <label for="city">المدينة</label>
    <select id="city" name="city" required>
      <option value="">اختر المدينة</option>
      <option value="الجزائر">الجزائر</option>
      <option value="وهران">وهران</option>
      <option value="قسنطينة">قسنطينة</option>
    </select>

    <label for="address">العنوان</label>
    <input type="text" id="address" name="address" required>

    <label for="quantity">الكمية</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="deliveryCost">تكلفة التوصيل</label>
    <input type="text" id="deliveryCost" name="deliveryCost" readonly>

    <label for="total">الإجمالي</label>
    <input type="text" id="total" name="total" readonly>

    <input type="submit" value="إرسال">
  </form>
</body>
</html>
